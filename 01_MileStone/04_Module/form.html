<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style/nav.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }

        fieldset{
            /* border: 2px dotted; */
            width: 450px;
        }

        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="./form.html">Form</a></li>
            <li><a href="./semantic.html">Semantic</a></li>
            <li><a href="./non_semantic.html">Non_Semantic</a></li>
        </ul>
    </nav>
    <h1>Welcome to HTML Form</h1>

    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="phone">Your Contact
            <input id="phone" type="number" placeholder="Your Contact Number">
        </label>
        <label for="email">Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        

        <fieldset>
            <legend>Pick One</legend>
            <label for="Oppo">
                <input type="radio" name="mobile" id="Oppo">
                Oppo
            </label>
            <label for="Xiomi">
                <input type="radio" name="mobile" id="Xiomi">
                Xiomi
            </label>
            <label for="Iphone">
                <input type="radio" name="mobile" id="Iphone">
                Iphone
            </label>
            <label for="Oneplus">
                <input type="radio" name="mobile" id="Oneplus">
                Oneplus
            </label>
        </fieldset>

        <fieldset>
            <legend>Select One or More feature</legend>
            <label for="1gb">
                <input type="checkbox" name="RAM" id="1gb">
                1GB
            </label>
            <label for="2gb">
                <input type="checkbox" name="RAM" id="2gb">
                2Gb
            </label>
            <label for="3gb">
                <input type="checkbox" name="RAM" id="3gb">
                3Gb
            </label>
            <label for="4gb">
                <input type="checkbox" name="RAM" id="3gb">
                2Gb
            </label>
        </fieldset>


        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="5"></textarea>
        </fieldset>

        <input type="reset" value="Reset" style="margin: 5px 0; padding: 5px; font-size: 18px;">
        <input type="submit" value="Submit" style="margin: 5px 0; padding: 5px; font-size: 18px;">
    </form>
</body>
</html>
