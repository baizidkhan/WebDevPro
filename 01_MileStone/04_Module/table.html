<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border-collapse: collapse;
            font-size: 22px;
            margin: 20px auto;
            
        }
        td, th{
            padding: 5px 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
        <tr>
            <td>01</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Larry Page</td>
            <td>Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>04</td>
            <td>Mark Zuckerburg</td>
            <td>Facebook</td>
            <td>$1300</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
